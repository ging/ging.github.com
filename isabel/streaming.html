<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ISABEL Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Isabel's 25th anniversary">
    <meta http-equiv="Page-Enter" content="revealTrans(Duration=2.0,Transition=12)">

    <link href="assets/sass/main.css" rel="stylesheet">

    <link rel="shortcut icon" href="assets/img/ico/favicon.ico">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v3.3">
    </script>

    <header>
        <div class="menu_icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </header>

    <div class="menu" id="menu">
        <div class="menu_close" onclick="toggleMenu()">close</div>
        <div class="menu_main">
            <ul>
                <a href="agenda.html">
                    <li>Agenda</li>
                </a>
                <a href="group.html">
                    <li>Facebook Group</li>
                </a>
                <a href="gallery.html">
                    <li>Gallery</li>
                </a>
                <a href="location.html">
                    <li>Where is it?</li>
                </a>
                <a href="more.html">
                    <li>Short Isabel history</li>
                </a>

                <a href="events.html">
                    <li>First Isabel events </li>
                </a>
            </ul>
        </div>
        <div class="menu_footer">
            <ul>
                <a href="streaming.html">
                    <li class="selected">Streaming<span class="live"></span></li>
                </a>
                <a href="index.html">
                    <li>Home</li>
                </a>
            </ul>

        </div>
    </div><!-- menu -->

    <div class="wrapper wrapper_group">
        <div class="window window_stream">
            <div id="mydivheader" class="window_header">
                <div class="icon">
                    <img src="assets/img/ico/window_icon.png" alt="">
                </div>
                <div class="title">
                    <h2>Streaming</h2>
                </div>
                <div class="actions">
                    <div class="action">_</div>
                    <div class="action">-</div>
                    <div class="action">x</div>
                </div>
            </div>
            <div class="window_content">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VHtl53kPgqo?autoplay=1" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div> <!-- window -->
    </div>

    <footer>
        <div class="event_description">
            <h1>ISABEL's 25th anniversary July 2nd 2019 at 5pm</h1>
        </div>

        <div class="logo">
            <img src="assets/img/logos/logo.png" alt="Isabel Logo">
        </div>
    </footer>

    <script src="./main.js"></script>

</body>

</html>
